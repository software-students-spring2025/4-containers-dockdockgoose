<!DOCTYPE html>
<html>
<head>
  <title>Live Emotion Detection</title>
</head>
<body>
  <h1>Emotion Live</h1>
  <video id="webcam" autoplay></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <button onclick="captureAndSend()">Capture Emotion</button>
  <p id="emotion-result"></p>

  <script>
  async function captureAndSend() {
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("snapshot");
    const ctx = canvas.getContext("2d");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(async (blob) => {
      const formData = new FormData();
      formData.append("image", blob, "frame.jpg");

      const res = await fetch("/emotions-capture", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      document.getElementById("emotion-result").innerText = `Emotion: ${data.emotion}`;
    }, "image/jpeg");
  }

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById("webcam").srcObject = stream;
    });
  </script>
</body>
</html>
