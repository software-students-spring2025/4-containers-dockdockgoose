<!DOCTYPE html>
<html>
<head>
  <title>Live Caption</title>
</head>
<body>
  <h1>Live Captioning (Auto)</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <p id="caption">Waiting for caption...</p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captionText = document.getElementById("caption");

    // Start webcam stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        setInterval(captureAndSend, 3000); // every 3 seconds
      });

    function captureAndSend() {
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "frame.jpg");

        fetch("/live-capture", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          captionText.innerText = data.caption || "No caption.";
        })
        .catch(err => {
          captionText.innerText = "Error: " + err.message;
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
